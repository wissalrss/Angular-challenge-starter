<button soho-button id="application-lazy-menu-trigger">Open Lazy App Menu</button>
<button soho-button id="manual-trigger" (click)="openMenu()">Open Lazy App Menu Manual</button>

<nav id="applicationMenuLazy" soho-application-menu [triggers]="triggers">
  <div class="accordion panel inverse" data-options="{'allowOnePane': true}">
    <div class="accordion-header">
      <a href="#"><span>Roles and Applications</span></a>
    </div>
    <div class="accordion-pane">
      <div class="accordion-header"><a href="#" (click)="onWebAppMenuLoaded()"><span>Expand My Roles</span></a></div>
    </div>
    <div #webAppMenuHeader class="accordion-header">
      <a href="javascript:void(0);"><span>My Roles</span></a>
    </div>
    <div class="accordion-pane">
      <application-menu-lazy-menu [menuSpec]="menu" (subMenuLoaded)="onSubMenuLoaded($event)" (onWebAppMenuLoaded)="onWebAppMenuLoaded()"></application-menu-lazy-menu>
    </div>
  </div>
</nav>
